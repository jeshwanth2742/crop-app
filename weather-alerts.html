<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Alerts</title>
<link rel="stylesheet" href="css/style.css">
<style>
    body { font-family: Arial, sans-serif; background: #f0fff0; margin:0; padding:0;}
    header { background-color:#28a745; color:white; padding:15px; text-align:center; font-size:22px;}
    .container { max-width:600px; margin:auto; padding:20px; }
    .input-group { margin-bottom:15px; }
    .input-group label { display:block; margin-bottom:5px; }
    select, input { width:100%; padding:8px; border-radius:5px; border:1px solid #ccc; }
    button { background-color:#28a745; color:white; border:none; padding:12px 20px; border-radius:5px; cursor:pointer; font-size:16px; width:100%; }
    button:hover { background-color:#218838; }
    .result { margin-top:20px; padding:15px; background:white; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.2); font-size:16px; color:#28a745; white-space:pre-line;}
</style>
</head>
<body>

<header>Weather Alerts</header>

<div class="container">
    <div class="input-group">
        <label for="crop">Crop</label>
        <select id="crop">
            <option value="">Select Crop</option>
            <option value="Rice">Rice</option>
            <option value="Wheat">Wheat</option>
            <option value="Maize">Maize</option>
            <option value="Vegetables">Vegetables</option>
        </select>
    </div>

    <div class="input-group">
        <label for="month">Month</label>
        <select id="month">
            <option value="">Select Month</option>
            <option>January</option><option>February</option><option>March</option>
            <option>April</option><option>May</option><option>June</option>
            <option>July</option><option>August</option><option>September</option>
            <option>October</option><option>November</option><option>December</option>
        </select>
    </div>

    <button onclick="getWeatherAlerts()">Check Weather Alerts</button>
    <div class="result" id="result"></div>
</div>

<script src="js/weather.js"></script>
</body>
</html>
